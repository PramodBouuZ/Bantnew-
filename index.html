<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BantConfirm – India's Smartest B2B AI Marketplace</title>
    <meta name="description" content="Verified B2B marketplace for MSMEs and Enterprises. Software, IT Hardware, and Telecom solutions qualified with AI-driven BANT matching." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bantconfirm.com/" />
    <meta property="og:title" content="BantConfirm – India's Smartest B2B AI Marketplace" />
    <meta property="og:description" content="Connect with verified B2B vendors using AI-driven BANT lead qualification. Software, IT hardware, and telecom solutions for MSMEs." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&q=80&w=1200" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        scroll-behavior: smooth;
        background-color: #f0f4f8; /* Slightly deeper base for color contrast */
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      /* Mesh Gradient Background */
      .mesh-bg {
        position: fixed;
        inset: 0;
        z-index: -2;
        background-color: #f0f4f8;
        background-image: 
          radial-gradient(at 0% 0%, hsla(210,100%,90%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,100%,92%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,90%,1) 0, transparent 50%);
      }

      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      
      /* More Vibrant & Dynamic Background Blobs */
      .bg-blob {
        position: fixed;
        border-radius: 50%;
        filter: blur(140px);
        z-index: -1;
        opacity: 0.25; /* Increased opacity for more color */
        pointer-events: none;
        will-change: transform;
      }

      .blob-1 {
        width: 70vw;
        height: 70vw;
        background: radial-gradient(circle, #3b82f6 0%, #1d4ed8 100%);
        top: -20%;
        right: -10%;
        animation: blob-float-1 25s infinite alternate ease-in-out;
      }

      .blob-2 {
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle, #f59e0b 0%, #d97706 100%);
        bottom: -15%;
        left: -10%;
        opacity: 0.18;
        animation: blob-float-2 30s infinite alternate-reverse ease-in-out;
      }

      .blob-3 {
        width: 50vw;
        height: 50vw;
        background: radial-gradient(circle, #8b5cf6 0%, #6d28d9 100%);
        top: 30%;
        left: 10%;
        opacity: 0.15;
        animation: blob-float-3 22s infinite alternate ease-in-out;
      }

      .blob-4 {
        width: 40vw;
        height: 40vw;
        background: radial-gradient(circle, #10b981 0%, #059669 100%);
        bottom: 20%;
        right: 20%;
        opacity: 0.12;
        animation: blob-float-4 28s infinite alternate ease-in-out;
      }

      @keyframes blob-float-1 {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); }
        100% { transform: translate(100px, 50px) scale(1.1) rotate(45deg); }
      }
      @keyframes blob-float-2 {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(-80px, -100px) scale(1.2); }
      }
      @keyframes blob-float-3 {
        0% { transform: translate(0, 0) scale(1.1); }
        100% { transform: translate(120px, -40px) scale(0.9); }
      }
      @keyframes blob-float-4 {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(-150px, 80px) rotate(-90deg); }
      }

      /* Scroll Reveal Animations */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.9s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }
      
      .reveal-visible {
        opacity: 1 !important;
        transform: translateY(0) !important;
      }

      .reveal-delay-1 { transition-delay: 0.1s; }
      .reveal-delay-2 { transition-delay: 0.2s; }
      .reveal-delay-3 { transition-delay: 0.3s; }
      .reveal-delay-4 { transition-delay: 0.4s; }
      .reveal-delay-5 { transition-delay: 0.5s; }
      .reveal-delay-6 { transition-delay: 0.6s; }
      .reveal-delay-7 { transition-delay: 0.7s; }
      .reveal-delay-8 { transition-delay: 0.8s; }
      .reveal-delay-9 { transition-delay: 0.9s; }
      .reveal-delay-10 { transition-delay: 1s; }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <!-- Persistent Mesh Background -->
    <div class="mesh-bg"></div>
    
    <!-- Multi-layered Animated Blobs -->
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>
    <div class="bg-blob blob-3"></div>
    <div class="bg-blob blob-4"></div>
    
    <div id="root"></div>
  </body>
</html>
